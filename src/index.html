<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Calculator app</title>
  </head>
  <body class="theme-default">
    <main class="container">
      <section class="calculator">
        <div class="calculator__display">
          <div class="top">
            <div class="title">
              <h1 class="h1">calc</h1>
            </div>
            <div class="theme">
              <label class="theme__label">theme</label>
              <div class="theme__selector">
                <div class="labels">
                  <label for="theme-default">1</label>
                  <label for="theme-light">2</label>
                  <label for="theme-dark">3</label>
                </div>
                <div class="slider">
                  <div class="circle"></div>
                  <input id="theme-default" name="theme" type="radio" />
                  <input id="theme-light" name="theme" type="radio" />
                  <input id="theme-dark" name="theme" type="radio" />
                </div>
              </div>
            </div>
          </div>
          <div class="display">
            <input id="display" type="text" />
          </div>
        </div>
        <div class="calculator__pad">
          <button value="7" class="key">7</button>
          <button value="8" class="key">8</button>
          <button value="9" class="key">9</button>
          <button value="del" class="key key__action">Del</button>
          <!-- second row !-->
          <button value="4" class="key">4</button>
          <button value="5" class="key">5</button>
          <button value="6" class="key">6</button>
          <button value="+" class="key">+</button>
          <!-- third row !-->
          <button value="1" class="key">1</button>
          <button value="2" class="key">2</button>
          <button value="3" class="key">3</button>
          <button value="-" class="key">-</button>
          <!-- fourth row !-->
          <button value="." class="key">.</button>
          <button value="0" class="key">0</button>
          <button value="/" class="key">/</button>
          <button value="*" class="key">x</button>
          <!-- last row !-->
          <button value="clear" class="key key__action key__action--reset">
            Reset
          </button>
          <button value="calc" class="key key__action key__action--equal">
            =
          </button>
        </div>
      </section>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
